{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registro</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/unam-ico.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    </head>
    <body class="img" style="background-image: url('{% static "img/unam.png"%}')";>
        <header>
            <nav class="nav">
                <div class="whitespace1"></div>
                <a href="{% url 'index' %}">
                    <img class="logo" src="{% static 'img/unam2.png' %}">
                </a>
                <div class="div-titulo"><h1 class="titulo">GPT-UNAM</h1></div>
            </nav>
        </header>
        <div class="div-page">
            <div class="div-form">
                <div class="div-info">
                    <h1>CREA UNA CUENTA</h1>
                    <form action="post">
                        {% csrf_token %}
                        <div class="ln-1">
                            <input class="input" type="text" placeholder="NOMBRE(S)">
                            <input class="input" type="text" placeholder="APELLIDOS">
                        </div>
                        <div class="ln-2">
                            <input class="input" type="text" placeholder="CORREO">
                            <input class="input" type="text" placeholder="NUMERO DE CUENTA">
                        </div>
                        <div class="ln-3">
                            <select class="input" type="text" placeholder="">
                                <option value="Estudiante" selected>Estudiante</option>
                                <option value="Profesor">Profesor</option>
                                <option value="Administrativo">Administrativo</option>
                            <input class="input" type="password" placeholder="ContraseÃ±a">
                        </div>
                        <div class="ln-4">
                            <a href="{% url 'index' %}" class="cancelar">REGRESAR</a>
                            <button class="registro">REGISTRARSE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>       
    </body>
</html>
